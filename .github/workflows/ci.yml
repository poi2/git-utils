name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # 毎日UTC 0:00 (JST 9:00)

env:
  CARGO_TERM_COLOR: always

jobs:
  filter:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      markdown: ${{ steps.filter.outputs.markdown }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'crates/**/*.rs'
              - 'crates/**/Cargo.toml'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'Makefile.toml'
            markdown:
              - '**/*.md'
              - '.rumdl.toml'
            workflows:
              - '.github/workflows/**'

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: filter
    if: |
      always() &&
      (github.event_name == 'schedule' ||
       needs.filter.outputs.rust == 'true' ||
       needs.filter.outputs.workflows == 'true')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: filter
    if: |
      always() &&
      (github.event_name == 'schedule' ||
       needs.filter.outputs.rust == 'true' ||
       needs.filter.outputs.workflows == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: filter
    if: |
      always() &&
      (github.event_name == 'schedule' ||
       needs.filter.outputs.rust == 'true' ||
       needs.filter.outputs.workflows == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  check-unused-deps:
    name: Check Unused Dependencies (machete)
    runs-on: ubuntu-latest
    needs: filter
    if: |
      always() &&
      (github.event_name == 'schedule' ||
       needs.filter.outputs.rust == 'true' ||
       needs.filter.outputs.workflows == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete@0.9.1
      - name: Check for unused dependencies
        run: cargo machete

  markdown-fmt:
    name: Markdown Format
    runs-on: ubuntu-latest
    needs: filter
    if: |
      always() &&
      (github.event_name == 'schedule' ||
       needs.filter.outputs.markdown == 'true' ||
       needs.filter.outputs.workflows == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: rumdl@0.1.18
      - name: Check markdown formatting
        run: rumdl check .

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, fmt, clippy, check-unused-deps, markdown-fmt]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          results='${{ toJSON(needs) }}'
          echo "Job results:"
          echo "$results" | jq '.'

          # failure または cancelled があれば失敗
          if echo "$results" | jq -e '.[] | select(.result == "failure" or .result == "cancelled")' > /dev/null; then
            echo "❌ Some CI jobs failed or were cancelled!"
            exit 1
          fi

          echo "✅ All CI jobs passed or were skipped appropriately!"
          exit 0
